<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload</title>
</head>

<body>

<link href="css/upload.css" rel="stylesheet">

<div class="fcf-body">

    <div id="fcf-form">
    <h3 class="fcf-h3">Upload</h3>

    <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
        
        <div class="fcf-form-group">
            <label for="Name" class="fcf-label">Name</label>
            <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Email" class="fcf-label">Email Id</label>
            <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="genre" class="fcf-label">Book Genre</label>
            <div class="fcf-input-group">
                <input type="text" id="genre" name="genre" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="title" class="fcf-label">Title of the Book</label>
            <div class="fcf-input-group">
                <input type="text" id="title" name="title" class="fcf-form-control" required>
            </div>
        </div>

        <div class="fcf-form-group">
            <label for="Message" class="fcf-label">Summary of the Book</label>
            <div class="fcf-input-group">
                <textarea id="Summary" name="Summary" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
            </div>
        </div>

        <p>Click on the "Choose File" button to upload a file:</p>
        <form action="/action_page.php">
            <input type="file" id="myFile" name="filename">
        </form>

        <div class="fcf-form-group">
            <button type="Submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Upload</button>
        </div>

    </form>
    </div>

</div>

</body>
</html>
